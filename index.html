<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Editable Resume Builder</h1>
    <form id="form">
      <div class="container_form">
        <label class="label" for="myName">Name:</label>
        <input class="input" type="text" id="myName" />
      </div>

      <div class="container_form">
        <label class="label" for="design">Designation:</label>
        <input class="input" type="text" id="design" />
      </div>

      <div class="container_form">
        <label class="label" for="loc">Location:</label>
        <input class="input" type="text" id="loc" />
      </div>

      <div class="container_form">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email" />
      </div>

      <div class="container_form">
        <label class="label" for="phone">Phone:</label>
        <input class="input" type="phone" id="phone"  />
      </div>

      <div class="container_form">
        <label class="label" for="pic">Profile_Picture:</label>
        <input class="input" type="file" id="pic" />
      </div>

      <div class="container_form">
        <label class="label" for="objective">Objective:</label>
        <textarea class="comments" id="objective" rows="5" cols="10"></textarea>
      </div>

      <div class="container_form">
        <label class="label" for="quali1">Qualification 1:</label>
        <input class="input mb-20" type="text" id="quali1" />
        <label class="label" for="quali2">Qualification 2:</label>
        <input class="input mb-20" type="text" id="quali2" />
        <label class="label" for="quali3">Qualification 3:</label>
        <input class="input mb-20" type="text" id="quali3" />
        <label class="label" for="quali4">Qualification 4:</label>
        <input class="input mb-20" type="text" id="quali4" />
      </div>

      <div class="container_form">
        <label class="label" for="car1">Career 1:</label>
        <input class="input mb-20" type="text" id="car1" />
        <label class="label" for="car2">Career 2:</label>
        <input class="input mb-20" type="text" id="car2" />
      </div>

      <div class="container_form">
        <label class="label" for="skill1">Skill 1:</label>
        <input class="input mb-20" type="text" id="skill1" />
        <label class="label" for="skill2">Skill 2:</label>
        <input class="input mb-20" type="text" id="skill2" />
        <label class="label" for="skill3">Skill 3:</label>
        <input class="input mb-20" type="text" id="skill3" />
        <label class="label" for="skill4">Skill 4:</label>
        <input class="input mb-20" type="text" id="skill4" />
        <label class="label" for="skill5">Skill 5:</label>
        <input class="input mb-20" type="text" id="skill5" />
        <label class="label" for="skill6">Skill 6:</label>
        <input class="input mb-20" type="text" id="skill6" />
      </div>

      <hr style="margin-bottom: 20px" />
      <div class="formBtn">
        <input id="submitBtn" class="submit" type="submit" />
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
